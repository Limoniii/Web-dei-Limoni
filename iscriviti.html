<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iscriviti</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url('https://images.unsplash.com/photo-1605460375648-278bcbd579a6?q=80&w=1600&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
    }

    .box {
        margin-top: 180px;
        background: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 15px;
        display: inline-block;
    }

    .main-text {
        font-size: 45px;
        font-weight: 900;
        margin-bottom: 20px;
    }

    .sub-text {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .warning {
        font-size: 28px;
        font-weight: 800;
        margin-top: 15px;
    }
</style>
</head>

<body>

<div class="box">
    <div class="main-text">Fancolo Pannzone</div>

    <div class="sub-text">Tu vuoi inculare me?</div>

    <div class="warning">
        Congelati,<br>
        o ti faccio saltare le chiappe!!!
    </div>
</div>

</body>
</html>
