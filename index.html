<script>
/* JS to create falling emoji lemons (lightweight, responsive).
   Generates N emoji with varying speeds/positions.
*/
(function(){
  const layer = document.getElementById('emojiLayer');
  if(!layer) return;
  const count = Math.min(24, Math.max(10, Math.floor(window.innerWidth/40))); // adapt to screen
  for(let i=0;i<count;i++){
    const el = document.createElement('div');
    el.className = 'emoji';
    el.textContent = 'üçã';
    // random start and end x positions (in vw)
    const startX = Math.random()*100;
    const sway = (Math.random()*18 - 9); // sideways drift
    const endX = startX + sway;
    // random duration
    const dur = (Math.random()*10 + 6).toFixed(2) + 's';
    // random delay so they start scattered
    const delay = (Math.random()*6).toFixed(2) + 's';
    // random size
    const size = Math.floor(Math.random()*18 + 18); // px
    el.style.fontSize = size + 'px';
    el.style.left = startX + 'vw';
    el.style.setProperty('--start-x', startX + 'vw');
    el.style.setProperty('--end-x', endX + 'vw');
    el.style.setProperty('--fall', Math.floor(window.innerHeight*0.9) + 'px');
    el.style.animationDuration = dur;
    el.style.animationDelay = delay;
    layer.appendChild(el);

    // small bounce on end: when animation ends, add a bounce class then remove after done.
    el.addEventListener('animationend', () => {
      el.classList.add('bounce');
      setTimeout(()=> {
        // reset position to top and restart from new random horizontal pos/duration/delay
        el.classList.remove('bounce');
        const newStart = Math.random()*100;
        const newSway = (Math.random()*18 - 9);
        const newEnd = newStart + newSway;
        const newDur = (Math.random()*10 + 6).toFixed(2) + 's';
        const newDelay = (Math.random()*3).toFixed(2) + 's';
        const newSize = Math.floor(Math.random()*18 + 18);
        el.style.left = newStart + 'vw';
        el.style.fontSize = newSize + 'px';
        el.style.setProperty('--start-x', newStart + 'vw');
        el.style.setProperty('--end-x', newEnd + 'vw');
        el.style.animationDuration = newDur;
        el.style.animationDelay = newDelay;
        // force reflow to restart animation
        void el.offsetWidth;
        el.style.opacity = '1';
      }, 700);
    });
  }
})();
</script>
